<html><head>
    <title>Whatsapp</title>

    <script type="text/javascript">
      function mySubmit(e) {
        e.preventDefault();
        let inp = document.getElementById("number");
        const phone = inp.value;
        inp = document.getElementById("message");
        const msg = encodeURI(inp.value);
        window.open("https://wa.me/91" + phone + "?text=" + msg, "_blank").focus();
        return false;
      }
    </script>

      }
